<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Boxicons -->
    <link
      href="https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css"
      rel="stylesheet"
    />
    <!-- My CSS -->
    <link rel="stylesheet" href="../static/css/credit_score.css" />

    <title>Đổi điểm thưởng</title>
  </head>
  <body>
    <!-- SIDEBAR -->
    <section id="sidebar">
      <a href="#" class="brand">
        <i class="bx bxs-smile"></i>
        <span class="text">AdminHub</span>
      </a>
      <ul class="side-menu top">
        <li>
          <a href="/">
            <i class="bx bxs-dashboard"></i>
            <span class="text">Trang chủ</span>
          </a>
        </li>
        <li>
          <a href="/account/profile">
            <i class="bx bxs-info-circle"></i>
            <span class="text">Thông tin tài khoản</span>
          </a>
        </li>
        <li>
          <a href="/account/transfer-money">
            <i class="bx bx-transfer"></i>
            <span class="text">Chuyển tiền</span>
          </a>
        </li>
        <li class="active">
          <a href="/account/credit-score">
            <i class="bx bxs-gift"></i>
            <span class="text">Đổi điểm thưởng</span>
          </a>
        </li>
        <li>
          <a href="/account/settings">
            <i class="bx bxs-cog"></i>
            <span class="text">Cài đặt</span>
          </a>
        </li>
        <li>
          <a href="/login" class="logout">
            <i class="bx bxs-log-out-circle"></i>
            <span class="text">Đăng xuất</span>
          </a>
        </li>
      </ul>
    </section>
    <!-- SIDEBAR -->

    <!-- CONTENT -->
    <section id="content">
      <!-- NAVBAR -->
      <nav>
        <i class="bx bx-menu"></i>
        <a href="#" class="nav-link">Danh mục</a>
        <a href="/account/profile" class="profile">
          <img src="../static/images/people.png" />
        </a>
      </nav>
      <!-- NAVBAR -->

      <!-- MAIN -->
      <main>
        <div class="head-title">
          <div class="left">
            <h1>Đổi điểm thưởng</h1>
            <ul class="breadcrumb">
              <li>
                <a href="#">Đổi điểm thưởng</a>
              </li>
            </ul>
          </div>
        </div>

        <ul class="box-info">
          <li>
            <div class="my-account">
              <i class="bx bx-transfer"></i>
              <span class="text">
                <h3>Quy chế đổi điểm thưởng</h3>
              </span>
            </div>
            <div class="rule">
              <div class="pcoin"><i class="bx bxs-dollar-circle"></i></div>
              <div>
                <span>1000 PCoin</span>
                <i class="bx bx-transfer"></i>
                <span class="drl">1 Điểm rèn luyện</span>
              </div>
            </div>
            <div class="my-coin">
              <div class="text">
                Tổng số coin bạn đang có:
                <span class="total-coin"
                  >5000 <i class="bx bxs-dollar-circle"></i
                ></span>
              </div>
            </div>
            <div class="convert">Đổi hết coin thành ĐRL</div>
          </li>
        </ul>
      </main>
      <!-- MAIN -->
    </section>
    <!-- CONTENT -->

    <script src="../static/js/home.js"></script>
  </body>
</html>
