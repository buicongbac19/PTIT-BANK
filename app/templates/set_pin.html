<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Thiết Lập Mã PIN</title>
</head>
<body>
    <h1>Thiết Lập Mã PIN</h1>
    <form action="addpin" method="POST">
        <label for="pin">Nhập mã PIN mới:</label>
        <input type="password" id="pin" name="new_pin" required minlength="4" maxlength="6">
        <button type="submit">Thiết Lập</button>
    </form>
</body>
</html>
