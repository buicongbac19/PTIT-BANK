<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        /* Reset & Global Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: #f0f2f5;
        }

        .dashboard {
            display: flex;
            width: 100%;
        }

        /* Sidebar styling */
        .sidebar {
            width: 250px;
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            margin: 15px 0;
        }

        .sidebar ul li a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
            transition: 0.3s;
        }

        .sidebar ul li a:hover {
            color: #ff9800;
        }

        /* Main content styling */
        .main-content {
            flex: 1;
            padding: 20px;
        }

        header h1 {
            font-size: 24px;
            color: #333;
        }

        header p {
            color: #555;
            margin-bottom: 20px;
        }

        .function-list {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .function-button {
            display: block;
            text-align: center;
            padding: 15px;
            font-size: 18px;
            color: #333;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .function-button:hover {
            background-color: #f5f5f5;
            border-color: #bbb;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <nav class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li><a href="transfer">Chuyển Tiền</a></li>
                <li><a href="#history">Lịch Sử Giao Dịch</a></li>
                <li><a href="#deposit">Nạp tiền</a></li>
                <li><a href="withdraw">Rút tiền</a></li>
                <li><a href="#logout">Đăng Xuất</a></li>
            </ul>
        </nav>

        <!-- Main Content -->
        <div class="main-content">
            <header>
                <h1>Chào mừng đến với Dashboard</h1>
                <p>Chọn một trong các chức năng bên dưới để bắt đầu:</p>
            </header>

            <!-- Function Buttons -->
            <div class="function-list">
                <a href="transfer" class="function-button">Chuyển Tiền</a>
                <a href="#history" class="function-button">Lịch Sử Giao Dịch</a>
                <a href="#deposit" class="function-button">Nạp tiền</a>
                <a href="withdraw" class="function-button">Rút tiền</a>
                <a href="addpin" class="function-button">Thiết lập mã pin</a>
                <a href="updatepin" class="function-button">Đổi mã pin</a>
            </div>
        </div>
    </div>
</body>
</html>
